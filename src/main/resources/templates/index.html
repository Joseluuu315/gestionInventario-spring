<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Inicio')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4">
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2><i class="bi bi-speedometer2 me-2"></i>Panel de Control</h2>
            <p class="text-muted mb-0">Resumen del inventario de tu tienda</p>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center gap-3">
                    <div class="rounded-circle bg-primary bg-opacity-10 p-3">
                        <i class="bi bi-box-seam fs-2 text-primary"></i>
                    </div>
                    <div>
                        <div class="text-muted small">Total Productos</div>
                        <div class="fs-2 fw-bold" th:text="${totalProductos}">0</div>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 pt-0">
                    <a th:href="@{/productos}" class="btn btn-sm btn-outline-primary">Ver todos</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center gap-3">
                    <div class="rounded-circle bg-success bg-opacity-10 p-3">
                        <i class="bi bi-currency-euro fs-2 text-success"></i>
                    </div>
                    <div>
                        <div class="text-muted small">Valor del Inventario</div>
                        <div class="fs-2 fw-bold">
                            <span th:text="${#numbers.formatDecimal(valorInventario, 1, 'POINT', 2, 'COMMA')}">0.00</span>€
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 pt-0">
                    <a th:href="@{/productos}" class="btn btn-sm btn-outline-success">Ver detalle</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center gap-3">
                    <div class="rounded-circle bg-warning bg-opacity-10 p-3">
                        <i class="bi bi-exclamation-triangle fs-2 text-warning"></i>
                    </div>
                    <div>
                        <div class="text-muted small">Stock Bajo (&lt; 5)</div>
                        <div class="fs-2 fw-bold text-warning" th:text="${productosStockBajo}">0</div>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 pt-0">
                    <a th:href="@{/productos/stock-bajo}" class="btn btn-sm btn-outline-warning">Ver alertas</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <h5 class="mb-3 text-muted"><i class="bi bi-lightning me-1"></i>Acciones rápidas</h5>
    <div class="row g-3">
        <div class="col-auto">
            <a th:href="@{/productos/nuevo}" class="btn btn-dark">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Producto
            </a>
        </div>
        <div class="col-auto">
            <a th:href="@{/categorias/nueva}" class="btn btn-outline-dark">
                <i class="bi bi-tag me-2"></i>Nueva Categoría
            </a>
        </div>
        <div class="col-auto">
            <a th:href="@{/productos/stock-bajo}" class="btn btn-outline-warning">
                <i class="bi bi-exclamation-triangle me-2"></i>Ver Stock Bajo
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
