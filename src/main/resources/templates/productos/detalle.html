<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Detalle Producto')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4" style="max-width: 700px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
            <li class="breadcrumb-item active" th:text="${producto.nombre}">Detalle</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Detalle del Producto</h5>
            <span class="badge bg-secondary" th:text="'#' + ${producto.id}"></span>
        </div>
        <div class="card-body p-4">
            <h4 class="fw-bold" th:text="${producto.nombre}"></h4>
            <p class="text-muted" th:text="${producto.descripcion ?: 'Sin descripción'}"></p>
            <hr/>

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="p-3 bg-light rounded">
                        <div class="small text-muted">Precio</div>
                        <div class="fs-4 fw-bold text-success">
                            <span th:text="${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'COMMA')}"></span> €
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 bg-light rounded">
                        <div class="small text-muted">Stock disponible</div>
                        <div class="fs-4 fw-bold"
                             th:classappend="${producto.stock < 5} ? 'text-danger' : (${producto.stock < 20} ? 'text-warning' : 'text-success')"
                             th:text="${producto.stock} + ' unidades'">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="small text-muted mb-1">Categorías</div>
                <div th:if="${producto.categorias.isEmpty()}" class="text-muted">Sin categoría asignada</div>
                <span th:each="cat : ${producto.categorias}" class="badge bg-secondary me-1 fs-6" th:text="${cat}"></span>
            </div>

            <hr/>
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/productos/{id}/editar(id=${producto.id})}" class="btn btn-primary">
                    <i class="bi bi-pencil me-2"></i>Editar
                </a>
                <a th:href="@{/productos/{id}/stock(id=${producto.id})}" class="btn btn-outline-warning">
                    <i class="bi bi-boxes me-2"></i>Actualizar Stock
                </a>
                <a th:href="@{/productos/{id}/precio(id=${producto.id})}" class="btn btn-outline-success">
                    <i class="bi bi-currency-euro me-2"></i>Modificar Precio
                </a>
                <a th:href="@{/productos}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Volver
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
