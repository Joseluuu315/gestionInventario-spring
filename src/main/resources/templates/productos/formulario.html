<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${titulo})}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4" style="max-width: 700px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
            <li class="breadcrumb-item active" th:text="${titulo}">Formulario</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">
                <i class="bi bi-pencil-square me-2"></i>
                <span th:text="${titulo}">Formulario</span>
            </h5>
        </div>
        <div class="card-body p-4">
            <form th:action="${productoId != null ? '/productos/' + productoId + '/editar' : '/productos/nuevo'}"
                  th:object="${productoForm}" method="post" novalidate>

                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">
                        Nombre <span class="text-danger">*</span>
                    </label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
                           placeholder="Nombre del producto"/>
                    <div class="invalid-feedback" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"
                              placeholder="Descripción del producto (opcional)"></textarea>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="precio" class="form-label fw-semibold">
                            Precio (€) <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-euro"></i></span>
                            <input type="number" id="precio" th:field="*{precio}" class="form-control"
                                   th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid'"
                                   step="0.01" min="0.01" placeholder="0.00"/>
                            <div class="invalid-feedback" th:errors="*{precio}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="stock" class="form-label fw-semibold">
                            Stock <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                            <input type="number" id="stock" th:field="*{stock}" class="form-control"
                                   th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid'"
                                   min="0" placeholder="0"/>
                            <div class="invalid-feedback" th:errors="*{stock}"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Categorías</label>
                    <div class="border rounded p-3 bg-light">
                        <div th:if="${categorias.isEmpty()}" class="text-muted small">
                            No hay categorías disponibles.
                            <a th:href="@{/categorias/nueva}">Crear categoría</a>
                        </div>
                        <div class="row">
                            <div th:each="cat : ${categorias}" class="col-md-4 col-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input"
                                           name="categoriasIds" th:value="${cat.id}"
                                           th:id="'cat_' + ${cat.id}"
                                           th:checked="${productoForm.categoriasIds != null and productoForm.categoriasIds.contains(cat.id)}"/>
                                    <label class="form-check-label" th:for="'cat_' + ${cat.id}"
                                           th:text="${cat.nombre}">Categoría</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-dark">
                        <i class="bi bi-save me-2"></i>Guardar
                    </button>
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
