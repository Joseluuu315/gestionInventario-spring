<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Actualizar Stock')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4" style="max-width: 500px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
            <li class="breadcrumb-item active">Actualizar Stock</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="bi bi-boxes me-2"></i>Actualizar Stock</h5>
        </div>
        <div class="card-body p-4">
            <div class="alert alert-light border">
                <strong th:text="${producto.nombre}">Producto</strong><br/>
                <span class="text-muted small">Stock actual:
                    <strong th:text="${producto.stock}">0</strong> unidades
                </span>
            </div>

            <form th:action="@{/productos/{id}/stock(id=${producto.id})}"
                  th:object="${stockForm}" method="post" novalidate>
                <div class="mb-3">
                    <label for="stock" class="form-label fw-semibold">Nuevo Stock</label>
                    <input type="number" id="stock" th:field="*{stock}" class="form-control form-control-lg"
                           th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid'"
                           min="0" placeholder="0"/>
                    <div class="invalid-feedback" th:errors="*{stock}"></div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-warning fw-bold">
                        <i class="bi bi-save me-2"></i>Actualizar
                    </button>
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
