<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Productos')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4">
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-box-seam me-2"></i>Productos</h2>
        <a th:href="@{/productos/nuevo}" class="btn btn-dark">
            <i class="bi bi-plus-circle me-2"></i>Nuevo Producto
        </a>
    </div>

    <!-- Búsqueda y filtros -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-2">
                <div class="col-md-5">
                    <form th:action="@{/productos}" method="get" class="d-flex gap-2">
                        <input type="text" name="buscar" class="form-control" placeholder="Buscar por nombre..."
                               th:value="${buscar}"/>
                        <button type="submit" class="btn btn-outline-dark">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-md-5">
                    <form th:action="@{/productos}" method="get" class="d-flex gap-2">
                        <select name="categoria" class="form-select">
                            <option value="">-- Filtrar por categoría --</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat.nombre}"
                                    th:text="${cat.nombre}"
                                    th:selected="${cat.nombre == categoria}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="bi bi-funnel"></i>
                        </button>
                    </form>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-x-circle me-1"></i>Limpiar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Valor total -->
    <div class="alert alert-secondary d-flex align-items-center mb-3">
        <i class="bi bi-calculator me-2 fs-5"></i>
        <span>
            <strong>Valor total del inventario:</strong>
            <span class="fs-5 fw-bold ms-2"
                  th:text="${#numbers.formatDecimal(valorTotal, 1, 'POINT', 2, 'COMMA')} + ' €'">0.00 €</span>
        </span>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div th:if="${productos.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox fs-1"></i>
                <p class="mt-2">No se encontraron productos</p>
            </div>
            <div th:unless="${productos.isEmpty()}" class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th class="text-end">Precio</th>
                        <th class="text-center">Stock</th>
                        <th>Categorías</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${productos}">
                        <td class="text-muted small" th:text="${p.id}"></td>
                        <td class="fw-semibold" th:text="${p.nombre}"></td>
                        <td class="text-muted small" th:text="${#strings.abbreviate(p.descripcion ?: '-', 50)}"></td>
                        <td class="text-end fw-bold"
                            th:text="${#numbers.formatDecimal(p.precio, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
                        <td class="text-center">
                            <span th:if="${p.stock < 5}" class="badge bg-danger" th:text="${p.stock}"></span>
                            <span th:if="${p.stock >= 5 and p.stock < 20}" class="badge bg-warning text-dark" th:text="${p.stock}"></span>
                            <span th:if="${p.stock >= 20}" class="badge bg-success" th:text="${p.stock}"></span>
                        </td>
                        <td>
                            <span th:if="${p.categorias.isEmpty()}" class="text-muted small">Sin categoría</span>
                            <span th:each="cat, iterStat : ${p.categorias}">
                                <span class="badge bg-secondary" th:text="${cat}"></span>
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/productos/{id}/detalle(id=${p.id})}"
                                   class="btn btn-outline-info" title="Ver detalle">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/productos/{id}/editar(id=${p.id})}"
                                   class="btn btn-outline-primary" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/productos/{id}/stock(id=${p.id})}"
                                   class="btn btn-outline-warning" title="Actualizar stock">
                                    <i class="bi bi-boxes"></i>
                                </a>
                                <a th:href="@{/productos/{id}/precio(id=${p.id})}"
                                   class="btn btn-outline-success" title="Modificar precio">
                                    <i class="bi bi-currency-euro"></i>
                                </a>
                                <form th:action="@{/productos/{id}/eliminar(id=${p.id})}" method="post"
                                      onsubmit="return confirm('¿Seguro que deseas eliminar este producto?')">
                                    <button type="submit" class="btn btn-outline-danger" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
