<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Modificar Precio')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4" style="max-width: 500px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
            <li class="breadcrumb-item active">Modificar Precio</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-currency-euro me-2"></i>Modificar Precio</h5>
        </div>
        <div class="card-body p-4">
            <div class="alert alert-light border">
                <strong th:text="${producto.nombre}">Producto</strong><br/>
                <span class="text-muted small">Precio actual:
                    <strong th:text="${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'COMMA')} + ' €'">0.00 €</strong>
                </span>
            </div>

            <form th:action="@{/productos/{id}/precio(id=${producto.id})}"
                  th:object="${precioForm}" method="post" novalidate>
                <div class="mb-3">
                    <label for="precio" class="form-label fw-semibold">Nuevo Precio (€)</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-currency-euro"></i></span>
                        <input type="number" id="precio" th:field="*{precio}" class="form-control"
                               th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid'"
                               step="0.01" min="0.01" placeholder="0.00"/>
                        <div class="invalid-feedback" th:errors="*{precio}"></div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success fw-bold">
                        <i class="bi bi-save me-2"></i>Actualizar
                    </button>
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
