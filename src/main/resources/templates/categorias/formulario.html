<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${titulo})}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4" style="max-width: 500px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/categorias}">Categorías</a></li>
            <li class="breadcrumb-item active" th:text="${titulo}">Formulario</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">
                <i class="bi bi-tag me-2"></i>
                <span th:text="${titulo}">Formulario</span>
            </h5>
        </div>
        <div class="card-body p-4">
            <form th:action="${categoriaId != null ? '/categorias/' + categoriaId + '/editar' : '/categorias/nueva'}"
                  th:object="${categoriaForm}" method="post" novalidate>

                <div class="mb-4">
                    <label for="nombre" class="form-label fw-semibold">
                        Nombre <span class="text-danger">*</span>
                    </label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control form-control-lg"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
                           placeholder="Nombre de la categoría"/>
                    <div class="invalid-feedback" th:errors="*{nombre}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-dark">
                        <i class="bi bi-save me-2"></i>Guardar
                    </button>
                    <a th:href="@{/categorias}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
