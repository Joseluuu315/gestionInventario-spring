<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Categorías')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4" style="max-width: 800px;">
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tags me-2"></i>Categorías</h2>
        <a th:href="@{/categorias/nueva}" class="btn btn-dark">
            <i class="bi bi-plus-circle me-2"></i>Nueva Categoría
        </a>
    </div>

    <div th:if="${categorias.isEmpty()}" class="text-center py-5 text-muted">
        <i class="bi bi-tags fs-1"></i>
        <p class="mt-2">No hay categorías creadas aún</p>
        <a th:href="@{/categorias/nueva}" class="btn btn-dark">Crear primera categoría</a>
    </div>

    <div th:unless="${categorias.isEmpty()}" class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th class="text-center">Productos</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cat : ${categorias}">
                    <td class="text-muted small" th:text="${cat.id}"></td>
                    <td class="fw-semibold">
                        <span class="badge bg-secondary me-2" style="font-size: 0.9em;" th:text="${cat.nombre}"></span>
                    </td>
                    <td class="text-center">
                        <span class="badge bg-primary" th:text="${cat.totalProductos} + ' productos'"></span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <a th:href="@{/categorias/{id}/editar(id=${cat.id})}"
                               class="btn btn-outline-primary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:action="@{/categorias/{id}/eliminar(id=${cat.id})}" method="post"
                                  onsubmit="return confirm('¿Seguro? Se eliminarán también las asociaciones.')">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
