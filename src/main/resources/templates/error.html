<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Error')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-5 text-center" style="max-width: 600px;">
    <div class="card shadow-sm border-danger">
        <div class="card-body py-5">
            <div class="text-danger mb-3">
                <i class="bi bi-exclamation-octagon" style="font-size: 4rem;"></i>
            </div>
            <h2 class="text-danger fw-bold" th:text="'Error ' + ${codigo ?: ''}">Error</h2>
            <p class="lead text-muted" th:text="${mensaje ?: 'Ha ocurrido un error inesperado'}">
                Ha ocurrido un error.
            </p>
            <a th:href="@{/}" class="btn btn-dark mt-3">
                <i class="bi bi-house me-2"></i>Volver al Inicio
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
